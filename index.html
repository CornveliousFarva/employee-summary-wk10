<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center">My Team</h1>
                <div class="card intern-card">
                    <div class="intern-card-header">
                        <h2 class="intern-card-title">{{ name }}</h2>
                        <h3 class="intern-card-title"><i class="fas fa-user-graduate mr-2"></i>Intern</h3>
                    </div>
                    <div class="intern-card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: {{ id }}</li>
                            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                            <li class="list-group-item">School: {{ school }}</li>
                        </ul>
                    </div>
                    <div class="card engineer-card">
                        <div class="engineer-card-header">
                            <h2 class="engineer-card-title">{{ name }}</h2>
                            <h3 class="engineer-card-title"><i class="fas fa-glasses mr-2"></i>Engineer</h3>
                        </div>
                        <div class="engineer-card-body">
                            <ul class="list-group">
                                <li class="list-group-item">ID: {{ id }}</li>
                                <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                                <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
                            </ul>
                        </div>
                        <div class="card manager-card">
                            <div class="manager-card-header">
                                <h2 class="manager-card-title">{{ name }}</h2>
                                <h3 class="manager-card-title"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
                            </div>
                            <div class="manager-card-body">
                                <ul class="list-group">
                                    <li class="list-group-item">ID: {{ id }}</li>
                                    <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                                    <li class="list-group-item">Office number: {{ officeNumber }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./employee.js"></script>
    <script src="./engineer.js"></script>
    <script src="./html-renderer.js"></script>
    <script src="./intern.js"></script>
    <script src="./manager.js"></script>
    <script src="app.js"></script>
</body>

</html>
